name_field: &name
  name: name
  key: name
  type: string
network_field: &network
  key: network
  name: network
  type: string
foot_field: &ref
  key: ref
  name: ref
  type: string
colour_field: &colour
  key: colour
  name: colour
  type: string

tables:
  # etldoc: imposm3 -> route_linestring
  route_linestring:
    type: relation_member
    columns:
    - name: osm_id
      type: id
    - name: member_id
      type: member_id
    - name: role
      type: member_role
    - name: type
      type: member_type
    - name: route
      key: route
      type: string
    - name: geometry
      type: validated_geometry
    - *ref
    - *network
    - *name
    - name: ascent
      key: ascent
      type: integer
    - name: descent
      key: descent
      type: integer
    - name: distance
      key: distance
      type: integer
    - name: website
      key: website
      type: string
    - *colour
    - name: symbol
      key: osmc:symbol
      type: string
    relation_types: [route]
    mapping:
      route:
      - bicycle
      - hiking
      - horse
      - foot